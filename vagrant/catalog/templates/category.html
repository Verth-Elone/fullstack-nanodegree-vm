{% extends "catalog.html" %}
{% block content %}
<div class="catalog_opts">
  {% if user_logged_in %}
  <a href="{{ url_for('newItem') }}">Add Item</a>
  {% endif %}
</div>
<div class="category_items">
  <p>{{ category.name }}</p>
  {% for i in items %}
  	<a href="{{ url_for('showItem', item_id=i.id) }}">{{i.name}}</a>
  </br>
  {% endfor %}
</div>
{% endblock %}
