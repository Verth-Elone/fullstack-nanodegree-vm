{% extends "main.html" %}
{% block body %}
<div class="new_item">
	<h2>New Item</h2>
	<form action="{{ url_for('newItem') }}" method = "post">
	<p>Name:</p>
	  <input type="text" size="30" name="name">
	<p>Description:</p>
	  <input type="text" size="30" name="desc">
	<p>Image:</p>
	  <input type="text" size="30" name="img">
	<p>Category:</p>
	  <select name="cat">
	  	{% for c in categories %}
	    <option value="{{c.id}}">{{c.name}}</option>
	    {% endfor %}
	  </select>
	<p>
	<input type="submit" value="Create">
	</form>
</div>
{% endblock %}
