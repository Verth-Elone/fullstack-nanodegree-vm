{% extends "main.html" %}
{% block body %}
<div class="new_item">
	<h2>New Item</h2>
	<form action="{{ url_for('editItem', item_id=item.id) }}" method = "post">
	<p>Name:</p>
	  <input type="text" size="30" name="name" placeholder="{{item.name}}">
	<p>Description:</p>
	  <input type="text" size="30" name="desc" placeholder="{{item.description}}">
	<p>Image:</p>
	  <input type="text" size="30" name="img"placeholder="{{item.image}}">
	<p>Category:</p>
	  <input type="number" size="30" name="cat" placeholder="{{item.category_id}}">
	<p>
	<input type="submit" value="Save">
	<a href="{{ url_for('showItem', item_id=item.id)}}"> Cancel </a>
	</form>
</div>
{% endblock %}
