{% extends "main.html" %}
{% block body %}
<div class="new_item">
	<h2>Edit Item</h2>
	<form action="{{ url_for('editItem', item_id=item.id) }}" method = "post">
	<p>Name:</p>
	  <input type="text" size="30" name="name" placeholder="{{item.name}}">
	<p>Description:</p>
	  <input type="text" size="30" name="desc" placeholder="{{item.description}}">
	<p>Image:</p>
	  <input type="text" size="30" name="img"placeholder="{{item.image}}">
	<p>Category:</p>
	  <select name="cat">
	  	{% for c in categories %}
	    <option value="{{c.id}}"{% if c.id == item.category_id %} selected="selected"{% endif %}>{{c.name}}</option>
	    {% endfor %}
	  </select>
	<p>
	<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
	<input type="submit" value="Save">
	<a href="{{ url_for('showItem', item_id=item.id)}}"> Cancel </a>
	</form>
</div>
{% endblock %}
